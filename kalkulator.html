<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="kalk_style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="setOperation('+')">+</button>
            <button onclick="setOperation('-')">-</button>
            <button onclick="setOperation('*')">*</button>
            <button onclick="setOperation('/')">/</button>
            <button onclick="setOperation('^')">^</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="toggleHistory()">H</button>
        </div>

        <div class="history" id="history"></div>
    </div>

    <script>
        let currentInput = '';
        let operation = '';
        let firstNumber = '';
        const history = [];

        const display = document.getElementById('display');
        const historyContainer = document.getElementById('history');

        function appendValue(value) {
            if (value === '.' && currentInput.includes('.')) return;
            currentInput += value;
            display.value = currentInput;
        }

        function setOperation(op) {
            if (currentInput === '') return;
            firstNumber = currentInput;
            operation = op;
            currentInput = '';
            display.value = '';
        }

        function calculateResult() {
            if (currentInput === '' || firstNumber === '') return;

            const secondNumber = currentInput;
            let result;

            const a = parseFloat(firstNumber);
            const b = parseFloat(secondNumber);

            switch (operation) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/':
                    if (b === 0) {
                        alert('Nie można dzielić przez 0');
                        return;
                    }
                    result = a / b;
                    break;
                case '^': result = Math.pow(a, b); break;
                default: return;
            }

            const equation = `${a} ${operation} ${b} = ${result}`;
            history.push(equation);
            updateHistory();

            display.value = result;
            currentInput = result.toString();
            firstNumber = '';
            operation = '';
        }

        function clearDisplay() {
            currentInput = '';
            firstNumber = '';
            operation = '';
            display.value = '';
        }

        function toggleHistory() {
            historyContainer.classList.toggle('show');
        }

        function updateHistory() {
            historyContainer.innerHTML = '<h3>Historia</h3>';
            history.slice().reverse().forEach(entry => {
                const item = document.createElement('div');
                item.textContent = entry;
                historyContainer.appendChild(item);
            });
        }

        document.addEventListener('keydown', function(e) {
            const key = e.key;
            if (!isNaN(key) || key === '.') appendValue(key);
            if (['+', '-', '*', '/', '^'].includes(key)) setOperation(key);
            if (key === 'Enter') calculateResult();
            if (key === 'Escape' || key === 'c') clearDisplay();
        });
    </script>
</body>
</html>
