<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="kalk_style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>

        <button class="mode-toggle" onclick="toggleMode()">Prze≈ÇƒÖcz na konwersjƒô jednostek</button>

        <div class="calc-mode" id="calcMode">
            <div class="buttons">
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="appendValue('(')">(</button>
                <button onclick="appendValue(')')">)</button>
                <button onclick="appendValue('+')">+</button>
                <button onclick="appendValue('-')">-</button>
                <button onclick="appendValue('*')">*</button>
                <button onclick="appendValue('/')">/</button>
                <button onclick="appendValue('^')">^</button>
                <button onclick="appendValue('sqrt(')">‚àö</button>
                <button onclick="appendValue('sin(')">sin</button>
                <button onclick="appendValue('cos(')">cos</button>
                <button onclick="appendValue('tan(')">tg</button>
                <button onclick="appendValue('ln(')">ln</button>
                <button onclick="appendValue('log(')">log</button>
                <button onclick="appendValue('pi')">œÄ</button>
                <button onclick="appendValue('e')">e</button>
                <button onclick="appendValue('!')">!</button>
                <button onclick="appendValue('%')">%</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="deleteLastChar()">‚Üê</button>
                <button onclick="toggleHistory()">H</button>
                <button onclick="toggleTheme()">üåì</button>
            </div>
        </div>

        <div class="unit-mode" id="unitMode" style="display: none;">
            <div class="unit-selection">
                <select id="conversionType" onchange="updateUnitOptions()">
                    <option value="length">D≈Çugo≈õƒá</option>
                    <option value="mass">Masa</option>
                    <option value="temperature">Temperatura</option>
                    <option value="volume">Objƒôto≈õƒá</option>
                </select>
                <div class="unit-inputs">
                    <input type="number" id="unitInput" placeholder="Wprowad≈∫ warto≈õƒá">
                    <select id="unitFrom"></select>
                    <span>‚Üí</span>
                    <select id="unitTo"></select>
                </div>
                <button onclick="convertUnits()">Konwertuj</button>
            </div>
        </div>

        <div class="history" id="history"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="kalk_script.js"></script>
</body>
</html>
